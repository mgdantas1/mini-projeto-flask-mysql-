{% extends 'base.html' %}

{% block title %}
    Cadastro de Usuário
{% endblock %}

{% block content %}
    <h1 class="pageTitle">Cadastro de Usuário</h1>
    {% include 'componente/mensagem.html'   %}
    <form class="form" action="{{ url_for('cadastro_usuario') }}" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Qual o nome?">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Sua senha...">
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
